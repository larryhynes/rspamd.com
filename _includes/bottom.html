<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script>
  var anchorForId = function(id) {
    var anchor = document.createElement("a");
    anchor.className = "header-link";
    anchor.href = "#" + id;
    anchor.innerHTML = "<i class=\"fa fa-link\"></i>";
    return anchor;
  };

  var linkifyAnchors = function(level, containingElement) {
    var headers = containingElement.getElementsByTagName("h" + level);
    for (var h = 0; h < headers.length; h++) {
      var header = headers[h];

      if (typeof header.id !== "undefined" && header.id !== "") {
        header.appendChild(anchorForId(header.id));
      }
    }
  };

  //For stop video in closed pills
  var youtube1_url = $('#youtube1').attr('src');
  var youtube2_url = $('#youtube2').attr('src');
  var youtube3_url = $('#youtube3').attr('src');
  var stop_video = function(){
    $('#youtube1').attr('src', '');
    $('#youtube2').attr('src', '');
    $('#youtube3').attr('src', '');

    $('#youtube1').attr('src', youtube1_url);
    $('#youtube2').attr('src', youtube2_url);
    $('#youtube3').attr('src', youtube3_url);
  };

  // Fix for offsets in links
  $(document).ready(
    function() {
      var offset = 50;

      var contentBlock = document.getElementsByClassName("doc-content")[0] || document.getElementsByClassName("news")[0];
      if (!contentBlock) {
        return;
      }
      for (var level = 1; level <= 6; level++) {
        linkifyAnchors(level, contentBlock);
      }

      $('body').scrollspy({
        target: '#navbar-spy',
        offset: offset + 10
      });

      $('[data-toggle="tooltip"]').tooltip(); // tooltips for buttons
      $('.nav-stacked li a').click(function(event) {
        var href = $(this).attr('href');
        if (href && href != "#top" && href[0] == '#') {
          event.preventDefault();
          window.location.hash = $(this).attr('href')
          $(href)[0].scrollIntoView();
          scrollBy(0, -offset);
        }
      });
      $('.container a').click(function(event) {
        var href = $(this).attr('href');
        if (href && href != "#top" && href[0] == '#') {
          event.preventDefault();
          window.location.hash = $(this).attr('href')
          $(href)[0].scrollIntoView();
          scrollBy(0, -offset);
        }
      });
      //change icon inside collapse btn
      $(".collapse-block").on("hide.bs.collapse", function() {
        $(this).prev().children(":first").replaceWith('<i class="fa fa-caret-square-o-down fa-pull-right"></i>');
      });
      $(".collapse-block").on("show.bs.collapse", function() {
        $(this).prev().children(":first").replaceWith('<i class="fa fa-caret-square-o-up fa-pull-right"></i>');
      });
      //change icon inside collapse link
      $(".collapse-link").on("hide.bs.collapse", function() {
        $(this).prev().children(":last").children(":last").replaceWith('<i class="fa fa-caret-square-o-down"></i>');
      });
      $(".collapse-link").on("show.bs.collapse", function() {
        $(this).prev().children(":last").children(":last").replaceWith('<i class="fa fa-caret-square-o-up"></i>');
      });
    }
  );
</script>

</body>
